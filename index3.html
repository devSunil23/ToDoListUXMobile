<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="headingMain">
        <div class="line"></div>
        <h1 class="heading">Trip To Paris</h1>
        <div class="line"></div>
      </div>
      <div class="back">
        <span>
          <a href="./index.html"
            ><i class="fas fa-circle-arrow-left arrowLeft"></i
          ></a>
        </span>
        <span class="backWord">Back</span>
      </div>
      <div class="cardParis">
        <div class="divParis1">
          <p>Trip to Paris</p>
        </div>
        <div class="divParis2">
          <p>Completed Task</p>
        </div>
        <div class="divParis3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox2"
              class="checkBox"
            />
            <label for="checkBox2">Pending Task</label>
          </form>
        </div>
        <a href="./index4.html">
          <i
            class="fas fa-plus-circle plusParisCircle"
            style="font-size: 35px; color: #e74c3c"
          ></i>
        </a>
      </div>
    </div>
  </body>
</html>
