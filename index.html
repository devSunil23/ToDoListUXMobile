<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="upperContainer">
      <div class="upperContainer1">
        <span class="task">Tasks</span>
        <span class="list">Lists</span>
      </div>
      <div class="upperContainer2">
        <span class="circle"
          ><i
            class="fas fa-plus-circle plusCircle"
            style="font-size: 35px; color: #e74c3c"
          ></i
        ></span>
        <span class="addList">Add List</span>
      </div>
    </div>
    <div class="cards">
      <div class="card1">
        <div class="div1">
          <p>Trip to Paris</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox1"
              class="checkBox"
            />
            <label for="checkBox1">Pending Task</label>
          </form>
        </div>
      </div>
      <div class="card1">
        <div class="div1">
          <p>My Todo List 1</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox2"
              class="checkBox"
            />
            <label for="checkBox2">Pending Task</label>
          </form>
        </div>
      </div>
      <div class="card1">
        <div class="div1">
          <p>My Todo List 2</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox3"
              class="checkBox"
            />
            <label for="checkBox3">Pending Task</label>
          </form>
        </div>
      </div>
      <div class="card1 cardHidden">
        <div class="div1">
          <p>My Todo List 3</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox3"
              class="checkBox"
            />
            <label for="checkBox3">Pending Task</label>
          </form>
        </div>
      </div>
      <div class="card1 cardHidden">
        <div class="div1">
          <p>My Todo List 4</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input
              type="checkbox"
              name="todo"
              id="checkBox3"
              class="checkBox"
            />
            <label for="checkBox3">Pending Task</label>
          </form>
        </div>
      </div>
    </div>
    <span class="footer"
      >Click here page no. <a href="./index.html" class="link">1</a>
      <a href="./indexthird.html" class="link">2</a>
      <a href="./indexfour.html" class="link">3</a>
      <a href="./indexsecond.html" class="link">4</a></span
    >
  </body>
</html>
